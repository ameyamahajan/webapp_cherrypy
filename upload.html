<!DOCTYPE html>
<html>
  <head>
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
       $("#upload-file").click(function(e){
           $.ajax({
           type: "POST",
           url: "/upload",
           data: {"file_name": $("#input-file"), "input_file": serialize_file($("#input-file"))}
           });
       e.preventDefault();
      });
     })
      function serialize_file(file){
          var xhttp = new XMLHttpRequest()
          xhttp.open("POST",file,true)
          xhttp.send("upload")
        }
    </script>
  </head>
  <body>
    <input type="file" id="input-file" name='input-file'>
    <button id="upload-file">Upload File</button>
    <input type="text" value="8" name="length"/>
    <button id="generate-string">Give it now!</button>
    <div id="the-string">
      <input type="text" />
      <button id="replace-string">Replace</button>
      <button id="delete-string">Delete it</button>
    </div>
  </body>
</html>
